{% extends "layout.html" %}

{% block title %}Learn{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1 class="display-4 text-center mb-5">Explore Quizzes</h1>
        <div class="row g-4">
            {% for question in questions %}
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                    <div class="card h-100 shadow-lg">
                        <div class="card-body">
                            <h3 class="card-title">{{ question.title }}</h3>
                            <h5 class="text-muted mb-2">Tutor: {{ question.tutor }}</h5>
                            <h5 class="text-muted mb-2">Level: {{ question.level }}</h5>
                            <div class="edit-inspect d-flex align-items-center justify-content-between flex-wrap gap-2">
                                <a href="{% url 'question_sheet_by_id' question.id %}" class="btn flex-grow-1 btn-primary mt-auto" 
                                
                                ">Attempt</a>
                                
                                <a href="{% url 'leaderboard_by_id' question.id %}" class="btn btn-success flex-grow-1 mt-2"
                                ">Leaderboard</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
