{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    <div class="container mt-5">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h2 class="card-title text-center mb-5">Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        {{ form.username }}
                        <div id="usernameHelp" class="form-text">We'll never share your username with anyone else.</div>
                    </div>

                    <div class="mb-3 row g-0">
                        <div class="col-md-6">
                            <label for="id_password1" class="form-label">Password</label>
                            {{ form.password }}
                            <div id="PasswordHelp" class="form-text">Create a powerful password.</div>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Submit</button>
                </form>
            </div>
            <div class="card-body">
                <p>Do you have an not account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </div>
    </div>
{% endblock %}
