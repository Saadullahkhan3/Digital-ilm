{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% block title %}Registration{% endblock %}

{% block body %}
    <div class="container mt-5">
        <div class="card shadow-lg p-3 mb-5 rounded">
            <div class="card-body">
                <h2 class="card-title text-center mb-5">Tutor Registration</h2>
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Submit</button>
                </form>
            </div>
            <div class="card-body">
                <p>Do you have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>
{% endblock %}
